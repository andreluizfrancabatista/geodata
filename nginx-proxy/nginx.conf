events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Resolver DNS interno do Docker
    resolver 127.0.0.11 valid=10s;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    server {
        listen 80;
        server_name _;

        # Página inicial
        location = / {
            root /usr/share/nginx/html;
            index index.html;
        }

        # Assets da página inicial
        location ~* ^/[^/]+\.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
            root /usr/share/nginx/html;
            expires 1y;
        }

        # Aplicação geodata
        location = /geodata {
            return 301 /geodata/;
        }

        location /geodata/ {
            # Usar variável para evitar erro de DNS no build
            set $frontend_upstream planejador_frontend:80;
            proxy_pass http://$frontend_upstream/;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Remover /geodata/ do path
            rewrite ^/geodata/(.*)$ /$1 break;
        }

        # API da aplicação
        location /geodata/api/ {
            # Usar variável para evitar erro de DNS no build
            set $backend_upstream planejador_backend:3001;
            proxy_pass http://$backend_upstream/api/;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}