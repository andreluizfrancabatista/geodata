events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name _;

        # Página inicial
        location = / {
            root /usr/share/nginx/html;
            try_files /index.html =404;
        }

        # Aplicação geodata - TUDO passa para o frontend
        location /geodata/ {
            # Remove /geodata/ e passa o resto para o frontend
            rewrite ^/geodata/(.*)$ /$1 break;
            
            proxy_pass http://planejador_frontend:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API específica
        location /geodata/api/ {
            proxy_pass http://planejador_backend:3001/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}