events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logs para debug
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    server {
        listen 80;
        server_name _;

        # Página inicial (raiz)
        location = / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ =404;
        }

        # Servir arquivos estáticos da página inicial
        location ~* ^/[^/]+\.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
            root /usr/share/nginx/html;
        }

        # Aplicação geodata - redirecionar sem barra final
        location = /geodata {
            return 301 /geodata/;
        }

        # Aplicação geodata - com barra final
        location /geodata/ {
            proxy_pass http://planejador_frontend:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /geodata;
        }

        # API da aplicação
        location /geodata/api/ {
            proxy_pass http://planejador_backend:3001/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}