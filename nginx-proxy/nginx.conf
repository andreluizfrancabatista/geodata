events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Upstream para a aplicação
    upstream geodata_app {
        server planejador_frontend:80;
    }

    upstream geodata_api {
        server planejador_backend:3001;
    }

    server {
        listen 80;
        server_name _;

        # Página inicial em branco (raiz)
        location = / {
            root /usr/share/nginx/html;
            index index.html;
        }

        # Aplicação geodata
        location /geodata {
            # Remove /geodata do path e redireciona para app
            rewrite ^/geodata$ /geodata/ permanent;
        }

        location /geodata/ {
            proxy_pass http://geodata_app/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Remove /geodata/ do início do path
            rewrite ^/geodata/(.*)$ /$1 break;
        }

        # API da aplicação
        location /geodata/api/ {
            proxy_pass http://geodata_api/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Assets estáticos (CSS, JS, imagens)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            proxy_pass http://geodata_app;
            proxy_set_header Host $host;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}