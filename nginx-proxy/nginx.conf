events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name _;

        # Página inicial - corrigir path
        location = / {
            root /usr/share/nginx/html;
            try_files /index.html =404;
        }

        # Favicon e assets da página inicial
        location ~* ^/(favicon\.ico|.*\.(css|js|png|jpg|jpeg|gif|ico|svg))$ {
            root /usr/share/nginx/html;
            expires 1y;
        }

        # Aplicação geodata - redirecionar para com barra
        location = /geodata {
            return 301 /geodata/;
        }

        # Aplicação geodata - servir todos os arquivos
        location /geodata/ {
            proxy_pass http://planejador_frontend:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Não fazer rewrite - deixar o path /geodata/ 
            # O frontend vai processar corretamente
        }

        # API - manter rewrite
        location /geodata/api/ {
            proxy_pass http://planejador_backend:3001/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}